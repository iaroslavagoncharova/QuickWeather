<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>QuickWeather</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100;300;400&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/438aeadf51.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <h1>QuickWeather</h1>
        <h2>Your weather, right here, right now. </h2>
        <div id="customization">
            <i class="fa-solid fa-sliders" id="customization-button"></i>
            <div id="settings">
                <div id="units">
                    <h5>Units</h5>
                    <div id="units-c">
                      <input type="radio" name="units" id="units-celsius" value="celsius" class="units">
                      <label for="units-celsius">Celsius</label>
                    </div>
                    <div id="units-f">
                      <input type="radio" name="units" id="units-fahrenheit" value="fahrenheit" class="units">
                      <label for="units-fahrenheit">Fahrenheit</label>
                    </div>
                  </div>
                <div id="theme-color">
                    <h5>Theme Color</h5>
                    <div id="theme-light">
                        <input type="radio" name="theme-color" id="theme-color-light" value="light" class="theme-color">
                        <label for="theme-color-light">Light</label>
                    </div>
                    <div id="theme-dark">
                        <input type="radio" name="theme-color" id="theme-color-dark" value="dark" class="theme-color">
                        <label for="theme-color-dark">Dark</label>
                    </div>
                </div>
        </div>
    </div>
        <div id="content">
        <div id="weather-form">
        <form action="#" method="get" id="city-search">
            <input type="text" name="city" placeholder="Enter a city name" id="city">
            <input type="submit" value="Get Weather" id="submit-button">
        </form>
        <a href="#" id="find-location">Find my location</a>
        </div>
        <div id="weather-result">
            <h3><span class="city"></span></h3>
            <div id="weather-description">
                <span id="weather-description-value"></span>
            </div>
            <div id="weather-temperature">
                <i class="fas fa-thermometer-half"></i>
                <span id="weather-temperature-value"></span>
            </div>
            <div id="weather-humidity">
                <i class="fas fa-tint"></i>
                <span id="weather-humidity-value"></span>
            </div>
            <div id="weather-wind">
                <i class="fas fa-wind"></i>
                <span id="weather-wind-value"></span>
            </div>
            <div id="weather-snowfall">
                <i class="fas fa-snowflake"></i>
                <span id="weather-snowfall-value"></span>
            </div>
            <div id="weather-rain">
                <i class="fas fa-cloud-rain"></i>
                <span id="weather-rain-value"></span>
            </div>
            <div id="weather-showers">
                <i class="fas fa-cloud-showers-heavy"></i>
                <span id="weather-showers-value"></span>
            </div>
            <div id="weather-icon"></div>
        </div>
        <div id="date-time">
            <div id="date"></div>
            <div id="time"></div>
        </div>
        <div id="forecast">
        </div>
        </div>
    </main>
    <script src="weather-main.js" type="module"></script>
</body>
</html>
